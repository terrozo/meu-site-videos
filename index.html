<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minha Galeria de Vídeos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Galeria de Vídeos</h1>
  </header>

  <main class="gallery">
    <div class="video-card" onclick="openVideo('video1.mp4')">
      <img src="https://via.placeholder.com/300x200" alt="Vídeo 1">
      <h2>Vídeo 1</h2>
    </div>

    <div class="video-card" onclick="openVideo('video2.mp4')">
      <img src="https://via.placeholder.com/300x200" alt="Vídeo 2">
      <h2>Vídeo 2</h2>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
